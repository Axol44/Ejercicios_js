<body>
  <script>
    /*   25.  El ing. De sistemas de un banco de crédito necesita conocer de una
      lista de 2500 cuentas cuál es la que posee mayor cantidad y cuál es la que
      posee menor cantidad, de dinero. Escriba un algoritmo que realice lo
      anterior, sin ordenar las cuentas. */

    function generarNumeros(numero) {
      let lista = [];

      for (let i = 0; i < numero; i++) {
        x = Math.round(Math.random() * 10000)
        lista.push(x);
      }
      return lista;
    }

    function maximoMinimo(numero){
      let lista = generarNumeros(numero);
      console.log(`El número mínimo es: ${Math.min(...lista)}`);
      console.log(`El número máximo es: ${Math.max(...lista)}`);
    }

    maximoMinimo(2500);
    
  </script>
</body>
