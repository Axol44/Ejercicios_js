<body>
  <script>
    /* 21. Desarrollar un algoritmo para calcular e imprimir el factorial de un
    número dado. */

    function factorial(numero) {
      if (numero === undefined) return console.log(`No se ingreso un número.`);
      if (typeof(numero) !== "number") return console.error(`El valor ${numero} no es un número.`);
      if (numero < 0) return console.error("La número debe ser mayor o igual a 0");

      let r = 1;
      for(let i = numero; i>0; i--){
        r *= i;
      }

      console.log(`El factorial de ${numero} es: ${r}.`);
    }

    factorial();
    factorial(12);
    factorial(4);
    
    
  </script>
</body>
