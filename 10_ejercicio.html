  <script>
    /*     Dadas 3 longitudes, escribir un algoritmo que determine mediante un
    mensaje si tales longitudes forman un triangulo: equilátero (cuando sus
    tres lados son iguales), isósceles (cuando dos de sus lados son iguales) o
    escaleno (cuando sus tres lados son diferentes), o no forman triangulo
    (cada lado tiene que ser menor que la suma de los otros dos). */

    function determinarTriangulo(a, b, c) {
      if (a === undefined) return console.log(`No se ingreso un valor.`);
      if (typeof(a) !== "number") return console.error(`El valor ${a} no es un número.`);
      //if (a <= -1) return console.error("El lado a debe ser mayor a 0");
      if (b === undefined) return console.log(`No se ingreso un valor.`);
      if (typeof(b) !== "number") return console.error(`El valor ${b} no es un número.`);
      //if (b <= -1) return console.error("El lado b debe ser mayor a 0");
      if (c === undefined) return console.log(`No se ingreso un valor.`);
      if (typeof(c) !== "number") return console.error(`El valor ${c} no es un número.`);
      //if (c <= -1) return console.error("El lado c debe ser mayor a 0");
      


      if (a === b & b === c) return console.log(`Son triangulos equilateros`);
      if (a === b & b !== c | a !== b  & b === c | a !== b  & a === c ) return console.log(`Son triangulos isósceles`);
    }

    determinarTriangulo();
    determinarTriangulo(2, "fsd", 4);
    determinarTriangulo(2, 2, 2);
    determinarTriangulo(12, 12, 4);
    determinarTriangulo(12, 4, 12);
    determinarTriangulo(4, 12, 12);



  </script>
