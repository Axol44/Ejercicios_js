<body>
  <script>
    /*     Escribir el algoritmo que lea una hora y que muestre la programación de
    acuerdo al horario en que se transmite “dibujos animados ” : Si es de 10 a
    12 horas, “ tele serie ” : si es de 13 a 16 horas, “ novelas repetidas ” :
    si es de 16 a 18 horas, “dibujos animados ” : si es de 18 a 22 horas,
    “noticiero” : si es de 22 a 23 horas. */

    function clasificar(hora) {
      if (hora === undefined) return console.log(`No se ingreso un valor.`);
      if (typeof(hora) !== "number") return console.error(`El valor ${hora} no es un número.`);
      if (hora <= -1) return console.error("La hora debe ser mayor a 0");
      
      let descuento;
      if ((10 <= hora & hora <= 12) || (18 <= hora & hora < 22)) return console.log(`dibujos animados`)
      if (13 <= hora & hora <= 15) return console.log(`tele serie`)
      if (16 <= hora & hora < 18) return console.log(`novelas repetidas`)
      if (22 <= hora & hora <= 23) return console.log(`noticiero`)
    }

    clasificar();
    clasificar(0);
    clasificar(12);
    clasificar(13);
    clasificar(17);
    clasificar(19);
    clasificar(22);
  </script>
</body>
