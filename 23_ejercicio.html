<body>
  <script>
    /*  23. Escribir un algoritmo que calcule la suma y el producto de los
    n√∫meros pares comprendidos entre 20 y 400 incluyendo ambos. */
    
    function operacionesConPares() {
      let lista = [];

      for (let i = 20; i < 401; i++) {
        if (i % 2 === 0){
          lista.push(i)
        }
      }

      let suma = lista.reduce((x, y) => x + y);
      let producto = lista.reduce((x, y) => x * y);

      console.log(`La suma de los pares entre 20 y 400 es: ${suma}.`)
      console.log(`El producto de los pares entre 20 y 400 es: ${producto}.`)

    }
    operacionesConPares();

  </script>
